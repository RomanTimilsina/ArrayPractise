<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let x = [1,5,100,39,48,60]
    let max = 0

    for(a of x){
      if(a % 2 === 0){
        if(a > max){
          max = a
        }
      }
    }

    console.log(max)
  </script>
</body>
